#
# Default profile used if non specified using -Dprofile=local
#
# You *cannot* set this to false if you are running more than one test at a time
#close.browser=true

#是否在测试开始前校验Server状态：
#isVerifyServerStateFirst=false

#登录的用户名和密码 (zhenhai.guo@tendcloud.com / tracking_dev@tendcloud.com)
#login.user=tracking_dev@tendcloud.com

#配置等待页面中的异步请求所需的最大时间，超过这个时间就判超时（单位：毫秒）
waitAjaxTimeout=20000

#等待元素出现的最大时间（单位：毫秒）
waitDomTimeout=20000

#定义浏览器类型，在代码中会根据这个值创建相应的Driver(firefox/chrome/safari)
browser.type=chrome
#browser.type=firefox

#设置Browser Driver的名字(geckodriver.exe/chromedriver.exe)
browser.driver.name=chromedriver.exe
#browser.driver.name=geckodriver.exe

#失败重跑的次数：
reRunCountOnFailure=2

#selenium grid,仅在此添加远程Server的IP+HUB中设置的端口号（默认4444）(示例：grid.server=192.168.234.129:8888）
#在本地跑脚本，该值不设置：
#grid.server=192.168.80.111:8888
grid.server=

#控制测试结束后，是否自动打开生成的测试报告开关(true:自动打开， false:不自动打开)
openTestReportOnEnd=true

#控制测试结束后是否关闭浏览器(true:关闭，false:不关闭)
closeBowserOnEnd=true

#UI测试用例放置路径：
ui_testcase_location=

#API测试用例放置路径：
api_testcase_location=


